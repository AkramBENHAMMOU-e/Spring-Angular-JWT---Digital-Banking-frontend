<div class="container">
    <div class="card col-md-6 offset-3 mt-2">
        <div class="card-header">
            <h1>New Customer</h1>
        </div>
        <div class="card-body">
            <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
                <div class="mb-3">
                    <label class="form-label">Name :</label>
                    <input type="text" class="form-control" formControlName="name">
                    <span class="text-danger" *ngIf="newCustomerFormGroup.controls['name'].errors && newCustomerFormGroup.controls['name'].errors!['required']">Name is required</span>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email">
                    <span class="text-danger" *ngIf="newCustomerFormGroup.controls['email'].errors && newCustomerFormGroup.controls['email'].errors!['required']">Email is required</span>
                    <span class="text-danger" *ngIf="newCustomerFormGroup.controls['email'].errors && newCustomerFormGroup.controls['email'].errors!['email']">Email is invalid</span>
                </div>
                <button [disabled]="!newCustomerFormGroup.valid" type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
